
{% extends 'core/base.html' %}
{% load static %}
{% block title %}Shop | Order{{ product.name  }}  {% endblock %}

{% block content %}
    <div class="d-flex gap-3 flex-wrap justify-content-center mx-auto"
         style="max-width: 600px;">
        <div class="d-flex flex-column align-items-start text-center border-0 rounded-4 text-nowrap px-4 py-4"
             style="width: min-content; box-shadow: 0 0 5px #00000022;">
            <img src="{{ product.picture.url }}" alt="">
            <h1 class="text-wrap fs-4">Заказ {{ product.name }} </h1>
            <!-- Остальной код из детального просмотра продукта -->
            <form method="post" action="{% url 'order_create' product_id=product.id %} " class="d-flex flex-column justify-content-center mx-auto mt-3">
                {% csrf_token %}
                <input name="delivery_addres" type="text" class="form-control"required placeholder="введите адрес">
                <button type="submit" class="btn fs-4 btn-outline-secondary w-100 mt-3">оформить</button>
            </form>
        </div>
    </div>
{% endblock %}
